# Hyprlock

general {
    hide_cursor = true
    disable_loading_bar = false
    grace = 1
    no_fade_in = false
}

background {
    monitor =
    path = /home/crux/.config/wallpapers/wallhaven-o5jv65.png
    color = rgba(20, 20, 20, 0.9)

    # Blur

    blur_passes = 1 # 0 disables blurring
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor = DP-1
    size = 200, 50
    outline_thickness = 0
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(20, 20, 20, 0.3)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(20, 20, 20)
    fade_on_empty = false
    placeholder_text = <span color="black">Password</span> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -20
    halign = center
    valign = center
}

# Labels

label {
    monitor = DP-1
    text = Welcome back, <span foreground="SkyBlue1" style="italic">$USER</span>! The void eagerly awaits your command.
    color = rgba(200, 200, 200, 1)
    font_size = 25
    font_family = Inter

    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgb(200, 200, 200)
    font_family = Inter bold
    font_size = 40

    position = 0, -150
